name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Sensitive keys (stored as GitHub Secrets)
      LLAMA_PARSE_KEY: ${{ secrets.LLAMA_PARSE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      
      SUPABASE_TEST: 1
      NEDER_MODEL: 'qwen2.5:14b'
      OLLAMA_URL: 'http://localhost:11434/v1'
      MULTILINGUAL_EMBEDDING: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          # ensure poetry is on PATH
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Poetry config
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: poetry install --no-interaction --no-ansi

      - name: Cache Poetry venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Run tests
      
        run: poetry run pytest --maxfail=1 --disable-warnings -q

      - name: Lint (flake8)
        run: poetry run flake8 .
            .
